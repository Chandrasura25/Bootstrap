<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2.0</title>
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
</head>
<body style="height:89vh;">
    <section class="h-100 shadow-lg m-4 rounded-2" style="margin:auto;width:70%;">
      <div class="row">
          <div class="col-6">
           <div class="rounded text-white p-5" style="height:89vh;background-color: rgb(70,195,95);">
            <h1 class="display-4">New and Prospective Students</h1>
            <p style="font-size: 21px;">Create your MyNTI Student Account to get started with the new student registration</p>
           </div>
          </div>
          <div class="col-6">
           <h3 class="m-4">Start Application</h3>
            <div class="row m-2">
                <div class="col">
                    <label for="" class="form-label">First Name*</label>
                    <input type="text" placeholder="Type Name" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Other Names*</label>
                    <input type="text" placeholder="Type Other Names" class="form-control">
                </div>
            </div>
            <div class="row m-2">
                <div class="col">
                    <label for="" class="form-label">Surname*</label>
                    <input type="text" placeholder="Type Surname" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Email Address*</label>
                    <input type="Email" placeholder="Type Email" class="form-control">
                </div>
            </div>
            <div class="row m-2">
                <div class="col">
                    <label for="" class="form-label">Mobile Number*</label>
                    <input type="number" placeholder="000 000 000 000" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Gender*</label>
                    <input type="text" placeholder="Select Gender" class="form-control">
                </div>
            </div>
            <div class="row m-2">
                <div class="col">
                    <label for="" class="form-label">Date of Birth*</label>
                    <input type="text" placeholder="Type Date of Birth" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Marital Status*</label>
                    <input type="text" placeholder="Type Status" class="form-control">
                </div>
            </div>
            <div class="row m-2">
                <div class="col">
                    <label for="" class="form-label">Physically Challenged*</label>
                    <input type="text" placeholder="None" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Other Disability*</label>
                    <input type="text" placeholder="None" class="form-control">
                </div>
            </div>
            <div class="row m-2">
                <div class="col">
                    <label for="" class="form-label">Choose Password*</label>
                    <input type="password" placeholder="Type Password" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Choose Password*</label>
                    <input type="text" placeholder="Retype Password" class="form-control">
                </div>
            </div>
                <button class="btn text-white mx-4" style="background-color: rgb(70,195,95);">Apply</button>
          </div>
      </div>  
    </section>
</body>
</html>
