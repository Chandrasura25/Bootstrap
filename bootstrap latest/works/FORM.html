<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
</head>
<body style="height: 100vh;">
 <section class="border border-warning border-5 h-75" style="width:80%; margin:auto;">
    <form action="">
        <fieldset>
            <legend>Application form</legend>
            <div class="row">
             <div class="col">
                <label for="name" class="form-label"></label>
                <input type="text" class="form-control border border-2 border-success rounded-0" placeholder="Fullname" id="name" aria-distributedby="nametext">
                <p id="nametext" class="form-text">Please enter your fullname</p>
             </div>
             <div class="col">
                <label for="Number" class="form-label"></label>
                <input type="Number" class="form-control" placeholder="Number" id="number">
             </div>
            </div>
        </fieldset>
    </form>
 </section>
</body>
</html>
